    <style>
        html, body {
            min-height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #instructions {
            position: absolute;
            left: 50vw;
            transform: rotate(4deg);
            animation: floating 1s ease-in-out 0s infinite alternate;
            font-family: "Handlee", cursive;
        }
        @keyframes floating {
            from { transform: translateY(40px) rotate(-4deg); }
            to   { transform: translateY(50px) rotate(-4deg); }
        }
        #fork-me {
            position: absolute;
            right: 0;
            top: 0;
        }
    </style>
